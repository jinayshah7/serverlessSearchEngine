apiVersion: v1
kind: Service
metadata:
  name: link-repository 
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: grpc
  selector:
    app: link-repository
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: link-repository
  labels:
    app: link-repository
spec:
  selector:
    matchLabels:
    app: link-repository
  replicas: 1
  template:
    metadata:
      labels:
        app: link-repository
    spec:
      containers:
      - name: link-repository 
        imagePullPolicy: Always
        image: localhost:5000/link-repository:latest
        env:
          - name: LINK_REPOSITORY_URL
            value: "postgresql://cdb-cockroachdb-public:26257/linkgraph?sslmode=disable"
        ports:
        - containerPort: 8080
          name: grpc
        resources:
          limits:
            cpu: "1"
          requests:
            cpu: 50m
