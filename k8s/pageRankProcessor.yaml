apiVersion: apps/v1
kind: Deployment
metadata:
  name: pagerank-processor 
  labels:
    app: pagerank-processor 
spec:
  selector:
    matchLabels:
      app: pagerank-processor 
  replicas: 1
  template:
    metadata:
      labels:
        app: pagerank-processor 
    spec:
      containers:
      - name: pagerank-processor
        imagePullPolicy: Always
        image: jinayshah7/pagerank-processor:latest
        env:
          - name: SOURCE_TOPIC
            value: source_topic_name
          - name: DESTINATION_TOPIC
            value: destination_topic_name
        resources:
          limits:
            cpu: "1"
          requests:
            cpu: 50m
