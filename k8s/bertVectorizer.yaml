apiVersion: apps/v1
kind: Deployment
metadata:
  name: bert-vectorizer 
  labels:
    app: bert-vectorizer 
spec:
  selector:
    matchLabels:
      app: bert-vectorizer 
  replicas: 1
  template:
    metadata:
      labels:
        app: bert-vectorizer 
    spec:
      containers:
      - name: bert-vectorizer 
        imagePullPolicy: Always
        image: jinayshah7/bert-vectorizer:latest
        env:
          - name: SOURCE_TOPIC
            value: source_topic_name
          - name: DESTINATION_TOPIC
            value: destination_topic_name
        resources:
          limits:
            cpu: "1"
          requests:
            cpu: 50m
