apiVersion: batch/v1
kind: Job
metadata:
  name: cdb-ensure-schema
  namespace: services-data
spec:
  template:
    spec:
      containers:
      - name: cdb-schema
        imagePullPolicy: Always
        image: localhost:5000/cdb-schema:latest
        args: 
         - "linkrepository"
         - "cdb-cockroachdb-public"
      restartPolicy: Never
